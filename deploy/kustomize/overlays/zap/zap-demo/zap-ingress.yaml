# Ingress ONLY for loadtester with its own healthcheck path
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zap-loadtester
  namespace: zap-demo
  annotations:
    kubernetes.io/ingress.class: alb
    # ALB configuration
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: zap-sec
    alb.ingress.kubernetes.io/subnets: subnet-0XXXXXXXXXXXXXX, subnet-0XXXXXXXXXXXXXX, subnet-00XXXXXXXXXXXXXX

    # HTTPS setup
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:1XXXXXXXXXX:certificate/XxXxXxX-XxXxXxX-XxXxXxX-XxXxXxX

    # Redirect HTTP to HTTPS
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/healthcheck-path: /healthz

spec:
  ingressClassName: alb
  rules:
  - host: zap-loadtester.sec.zaptechnology.com
    http:
      paths:
      - path: /healthz
        pathType: Exact
        backend:
          service:
            name: loadtester
            port:
              number: 80