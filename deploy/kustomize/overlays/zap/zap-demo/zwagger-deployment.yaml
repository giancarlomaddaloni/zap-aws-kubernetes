apiVersion: apps/v1
kind: Deployment
metadata:
  name: swagger-ui
  namespace: zap-demo
spec:
  replicas: 1
  selector: { matchLabels: { app: swagger-ui } }
  template:
    metadata: { labels: { app: swagger-ui } }
    spec:
      containers:
      - name: swagger-ui
        image: 1XXXXXXXXXX.dkr.ecr.us-east-1.amazonaws.com/swaggerapi/swagger-ui:v5.27.1
        env:
          # Serve the app under /docs (so /docs works behind ALB)
          - name: BASE_URL
            value: /docs
          # Load the spec from the same origin (no CORS)
          # Use the real path your API serves it at:
          - name: URL
            value: /swagger.json
        ports:
        - containerPort: 8080
---

